<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Memory game</title>
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header-wrapper">
                <span class="timer">Time
                    <span class="time"></span>
                </span>
                <span class="moves">Moves
                    <span class="move"></span>
                </span>
                <button class="button">Refresh</button>
            </div>
        </header>
        <main class="main">
            <section class="memory-cards">
                <div class="memory-card" data-framework="react">
                    <img class="front-face face-1" src="./img/react.svg" alt="front-face">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="angular">
                    <img class="front-face face-2" src="./img/angular.svg" alt="angular">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="aurelia">
                    <img class="front-face face-3" src="./img/aurelia.svg" alt="aurelia">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="vue">
                    <img class="front-face face-4" src="./img/vue.svg" alt="backbone">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="ember">
                    <img class="front-face face-5" src="./img/ember.svg" alt="ember">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="js">
                    <img class="front-face face-6" src="./img/js-badge.svg" alt="js">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="react">
                    <img class="front-face face-1" src="./img/react.svg" alt="front-face">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="angular">
                    <img class="front-face face-2" src="./img/angular.svg" alt="angular">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="aurelia">
                    <img class="front-face face-3" src="./img/aurelia.svg" alt="aurelia">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="vue">
                    <img class="front-face face-4" src="./img/vue.svg" alt="backbone">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="ember">
                    <img class="front-face face-5" src="./img/ember.svg" alt="ember">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
                <div class="memory-card" data-framework="js">
                    <img class="front-face face-6" src="./img/js-badge.svg" alt="js">
                    <img class="back-face" src="./img/backbone.svg" alt="back-face">
                </div>
            </section>
        </main>
        <footer class="footer">
            <a class="gh-link" href="https://github.com/EugeneMusic">github</a>
            <span>Â© 2022</span>
            <a class="rs-school" href="https://rs.school/"><img class="rs-logo" src="./img/rs_school_js.svg"
                    alt="RS school link"></a>
        </footer>
        <script src="./main.js"></script>
    </div>
</body>

</html>
