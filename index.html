<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Memory game</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <div class="memory-card">
                <img clas="front-face face-1" src="./img/react.svg" alt="front-face">
                <img class="back-face" src="./img/backbone.svg" alt="back-face">
            </div>
            <div class="memory-card">
                <img clas="front-face face-2" src="./img/angular.svg" alt="angular">
                <img class="back-face" src="./img/backbone.svg" alt="back-face">
            </div>
            <div class="memory-card">
                <img clas="front-face face-3" src="./img/aurelia.svg" alt="aurelia">
                <img class="back-face" src="./img/backbone.svg" alt="back-face">
            </div>
            <div class="memory-card">
                <img clas="front-face face-4" src="./img/vue.svg" alt="backbone">
                <img class="back-face" src="./img/backbone.svg" alt="back-face">
            </div>
            <div class="memory-card">
                <img clas="front-face face-5" src="./img/ember.svg" alt="ember">
                <img class="back-face" src="./img/backbone.svg" alt="back-face">
            </div>
            <div class="memory-card">
                <img clas="front-face face-6" src="./img/js-badge.svg" alt="js">
                <img class="back-face" src="./img/backbone.svg" alt="back-face">
            </div>
        </main>
        <footer class="footer"></footer>
        <script src="./main.js"></script>
    </div>
</body>

</html>
